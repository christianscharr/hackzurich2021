<ion-header>
  <ion-toolbar color="migros">
    <ion-buttons slot="start">
      <ion-button shape="round" (click)="navigateBack()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Leaderboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ol>
        <li *ngFor="let leader of leaders" class="person"
            [ngClass]="{'me': leader.name === 'Albert Einstein'}">{{leader.name}}  {{leader.points}}</li>
      </ol>
    </ion-card-content>
  </ion-card>
</ion-content>
